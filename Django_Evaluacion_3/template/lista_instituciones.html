{% extends 'base.html' %}

{% block content %}
  <div class="alert alert-info display-1 text-center">Lista de Instituciones</div>
  {% if instituciones %}
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for s in instituciones %}
      <tr>
        <td>{{ s.nombre }}</td>
        <td><a href="editar/{{s.id}}/" class="btn btn-primary btn-sm"><i class="bi bi-pencil-square"></i> Editar</a></td>
        <td>
          <form action="eliminar/{{s.id}}/" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este institucion?');">
            {% csrf_token %}
            <input type="hidden" name="s_id" value="{{ s.id }}">
            <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
        </form>
        
        </td>
        <!-- <td><a href="/eliminar/{{s.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estas seguro de que quieres eliminar este socio?')"><i class="bi bi-trash"></i> Eliminar</a></td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
    {% else %}
    <div class="alert alert-danger text-center">No hay Instituciones registradas</div>
    {% endif %}
    <a href="/" class="btn btn-primary"><i class="bi bi-arrow-left-circle"></i> Inicio</a>
    <a href="agregar/" class="btn btn-success float-end"><i class="bi bi-plus-circle"></i> Agregar Institucion</a>
{% endblock %}
